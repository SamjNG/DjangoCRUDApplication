{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col md-4 offset-md-4 mt-5">
            {{error}}
            <form action="/tasks/create/" method="POST" class="card card-body">
                <h2 class="text-center display-3">Create Task</h2>
                {% csrf_token %}
                {{form}}
                <button class="btn btn-primary">
                    Save
                </button>
            </form>
        </div>
    </div>
</main>

{% endblock%}
